<h4 class="text-center">Sign Up!</h4>

<form [formGroup]='signupForm' class="form mt-4" (submit)="submit()">

  <div class="form-group">
    <input
    type="text"
    formControlName="username"
    class="form-control"
    placeholder="user name (min 3, max 20 chars)"
    autofocus>

    <small *ngIf="signupForm.get('username').errors?.required"
    class="text-danger d-block mt-2">User name is required!</small>
  </div>

  <div class="form-group">
    <input
    type="email"
    formControlName="email"
    class="form-control"
    placeholder="email (example@example.com)"
    autofocus>

    <small *ngIf="signupForm.get('email').errors?.required"
    class="text-danger d-block mt-2">Email is required!</small>
  </div>

  <div class="form-group">
    <input
    formControlName="password"
    type="password"
    class="form-control"
    placeholder="password (min 8, max 20 chars)">

    <small *ngIf="signupForm.get('password').errors?.required"
    class="text-danger d-block mt-2">Password is required!</small>
  </div>

  <button
  [disabled]="signupForm.invalid"
  type="submit"
  class="btn btn-primary btn-block">
  Submit
</button>

</form>
