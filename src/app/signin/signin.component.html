<div class="container">
  <div class="row">
    <div class="col-md-6 mb-2">
      <img class="img-fluid d-none d-sm-block"
      src="/assets/img/home.jpg" alt="Welcome">
    </div>
    <div class="col-md-6">

      <h4 class="text-center">Login</h4>

      <form [formGroup]='loginForm' class="form mt-4" (submit)="login()">

        <div class="form-group">
          <input #userNameInput
          formControlName="userName"
          class="form-control"
          placeholder="user name"
          autofocus>

          <small *ngIf="loginForm.get('userName').errors?.required"
          class="text-danger d-block mt-2">User name is required!</small>
        </div>

        <div class="form-group">
          <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="password">

          <small *ngIf="loginForm.get('password').errors?.required"
          class="text-danger d-block mt-2">Password is required!</small>
        </div>

        <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block">
        login
      </button>

    </form>

    <p>Not a user? <a routerLink="/signup">Register now</a></p>

  </div>
</div>
</div>
